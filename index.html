<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css-js/style.css">
</head>

<body>
    <header id="header">
        <p id="view-highscore">View Highscore</p>
        <p id="countdown"></p>
    </header>

    <!-- Start Page Section -->    
    <section id="card-1" class="card" style="text-align: center;">

        <h1>Coding Quiz Challenge</h1>
        Try to answer the following code within the time limit. Keep in mind that the incorrect answers will
        penalise your scoretime by 10 seconds!
        <button class="button" id="start-button" >Start Quiz!</button>
    
    </section>

    <!-- Quiz Page Section -->
    <section id="card-2" class="card" style="display: none">

        <div id="question"></div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="choice" id="D" onclick="checkAnswer('D')"></div>
        </div>
        <div id="answer-message"></div>

    </section>

    <!-- Final Score and User's Input Section-->
    <section id="card-3" class="card" style="display: none">

        <form>
            <h1>All done!</h1>
            <div id="finalscore"></div>
            <label for="initials">Enter initials:</label>
            <input type="text" name="initials" id="initials" />
            <button class="button" id="submit-button">Submit</button>
        </form>

    </section>

    <!-- Highscore Section -->
    <section id="card-4" class="card" style="display: none">

        <h1>Highscores</h1>
        <ol id="highscores-list"></ol>
        <button class="button" id="go-back-button">Go Back</button>
        <button class="button" id="clear-scores-button">Clear Highscores</button>

    </section>

    </div>

    <script src="./assets/css-js/script.js"></script>
</body>

</html>
